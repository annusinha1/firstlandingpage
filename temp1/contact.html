<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Landing page</title>
</head>
<body>
 <header>
    <div class="main">
        <div class="logo">
            <img src="./img/logo.png">
        </div>
        <ul>
            <li class="active"><a href="index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT US</a></li>
            <li><a href="./service.html">SERVICES</a></li>
            <li><a href="./blog.html">BLOG</a></li>
            <li><a href="./contact.html">CONTACT US</a></li>
        </ul>  
    </div>
    <div class="hero">
        <form>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa fa-user" aria-hidden="true"></i>
                    Your Name</label>
            </div>
            <div class="input-group">
                <input type="number" id="number" required>
                <label for="number"> <i class="fa fa-phone" aria-hidden="true"></i>
                    Phone no. (+91)</label>
            </div>
        </div>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>
                    Email id</label>
            </div> 
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa fa-comments" aria-hidden="true"></i>
                    Your Message</label>
            </div>
            <button type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                SUBMIT</button>
        </form>
    </div>
</header>
</body>
</html>
